<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='container'>
        <form class='form'>
            <h2>Register</h2>
            <div class ='userinput'>
                <label>Username</label>
                <input 
                    id='username'
                    type='text'
                    placeholder='Username'
                />
                <span>error</span>
            </div>
            <div class ='userinput'>
                <label>Email</label>
                <input 
                    id='email'
                    type='text'
                    placeholder='Email'
                />
                <span>error</span>
            </div>
            <div class ='userinput'>
                <label>Password</label>
                <input 
                    id='password'
                    type='password'
                    placeholder='password'
                />
                <span>error</span>
            </div>
            <div class ='userinput'>
                <label>Confirm Password</label>
                <input 
                    id='confirm'
                    type='password'
                    placeholder='Confirm password'
                />
                <span>error</span>
            </div>
            <button type='submit'>Submit</button>
        </form>
    </div>
    
    <script src='script.js'></script>
</body>
</html>
